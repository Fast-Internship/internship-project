<!--  -->
<nav *ngIf="userLoggedIn" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/car-list">{{ carlist | translate }}</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['register']"
          routerLinkActive="active"
          >Register</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['login']" routerLinkActive="active"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['reset-password']"
          routerLinkActive="active"
          >Reset Password</a
        >
      </li>
      <li class="nav-item li-language-dropdown">
        <button (click)="showLanguages($event)" class="btn btn-secondary dropdown-toggle">Language</button> |
        <button (click)="onLogOut()" class="btn btn-danger">Log Out</button>
        <div class="language-dropdown" *ngIf="languageDropdown">
          <button
            class="btn btn-light dropdown-item"
            (click)="changeLanguage('eng')"
          >
            English
          </button>
          <button
            class="btn btn-light dropdown-item"
            (click)="changeLanguage('rus')"
          >
            Russian
          </button>
          <button
            class="btn btn-light dropdown-item"
            (click)="changeLanguage('arm')"
          >
            Armenian
          </button>
        </div>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
