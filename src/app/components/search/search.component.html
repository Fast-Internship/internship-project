<form [formGroup]="searchFormGroup" (ngSubmit)="onSubmit()">

    <label>
        {{ brand | translate}}
        <input type="text" formControlName="Brand">
    </label>

    <label>
        {{ class | translate}}
        <select name="" id="" formControlName="Class">
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="minivan">Minivan</option>
            <option value="sports">Sports</option>
            <option value="wagon">Wagon</option>
        </select>
    </label>

    <label>
        {{ date | translate}}
        <input type="text" formControlName="Date">
    </label>

    <label>
        {{ horsepower | translate}}
        <input type="text" formControlName="Horsepower">
    </label>

    <label>
        {{ model | translate}}
        <input type="text" formControlName="Model">
    </label>
    <label>
        {{ transmission | translate}}
        <input type="text" formControlName="Transmission">
    </label>
    <button type="submit" class="btn btn-secondary">{{ search | translate}}</button>
</form>
