<div class="container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <label>Brand <input type="text" formControlName="Brand"></label> 
        <label>Model <input type="text" formControlName="Model"></label>
        <label>Class <input type="text" formControlName="Class"></label>
        <label>Date <input type="number" formControlName="Date"></label>
        <label>Transmission <input type="text" formControlName="Transmission"></label>
        <label>Horsepower <input type="number" formControlName="Horsepower"></label>
        <div class="btn-div">
            <button type="button" routerLink="/car-list">Cancel</button>
            <button type="submit" >Edit</button>
        </div>
    </form>
</div>
